<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adblock Statistics</title>
</head>
<body>
  <article>
    <h1>Dot shield statistics</h1>

    <div>
      <p>Total files blocked: <span id="totalBlocked">--</span></p>
      <p>Time saved: <span id="totalTime">--</span><small>1</small></p>
      <p>Bandwidth saved: <span id="totalBandwidth">--</span><small>1</small></p>
    </div>

    <canvas id="blockedTime"></canvas>

    <h2>Things to know</h2>
    <ol>
      <li>Time saved and bandwidth saved are approximations</li>
    </ol>
  </article>

  <script src="./stats.js"></script>
</body>
</html>
